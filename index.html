<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật Minh tóc vàng!!! 😼 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes pawAnimation {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #fff6f6;
            color: #4a4a4a;
            overflow-x: hidden;
            background-image: 
                radial-gradient(#ffcdd2 1px, transparent 1px),
                radial-gradient(#ffcdd2 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header {
            margin: 20px 0;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #ff7d7d;
            text-shadow: 2px 2px 0px #fff;
            margin: 20px 0;
            letter-spacing: 2px;
            font-family: 'Comic Sans MS', cursive;
        }

        .cat-container {
            position: relative;
            margin: 40px auto;
            max-width: 600px;
        }

        .photo-frame {
            background: #fff;
            padding: 15px;
            padding-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            display: inline-block;
            margin: 15px;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-frame:before {
            content: '🐾';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
        }

        .photo-frame:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .photo-frame img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffd3d3;
        }

        .photo-frame p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff7d7d;
            font-family: 'Comic Sans MS', cursive;
        }

        .cat-button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background: #fff;
            border: 3px solid #ff7d7d;
            border-radius: 50px;
            color: #ff7d7d;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255,125,125,0.2);
            position: relative;
        }

        .cat-button:hover {
            background: #ff7d7d;
            color: #fff;
            transform: translateY(-3px);
        }

        .cat-button:hover:before {
            content: '🐾';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            animation: pawAnimation 1s infinite;
        }

        .message-box {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            margin: 40px auto;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .message-box:before {
            content: '🐱';
            font-size: 2em;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-paws {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .paw {
            position: absolute;
            font-size: 20px;
            animation: pawFloat 3s linear infinite;
            opacity: 0;
        }

        @keyframes pawFloat {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .cat-ears {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #ff7d7d;
        }

        .bouncing-cat {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .cat-footer {
            margin-top: 40px;
            font-size: 2em;
        }

        .whiskers {
            position: absolute;
            font-size: 1.5em;
            color: #ff7d7d;
        }

        .whiskers.left {
            left: 20px;
            transform: rotate(-30deg);
        }

        .whiskers.right {
            right: 20px;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="cat-paws" id="paws"></div>
    <div class="container">
        <div class="header">
            <div class="bouncing-cat">🐱</div>
            <h1>Chúc mừng sinh nhật Minh tóc vàng!!! 😼 ✨</h1>
            <div style="font-size: 2em;">🐾 🎀 🐟 🎀 🐾</div>
        </div>

        <div class="message-box">
            <p style="font-size: 1.3em; line-height: 1.6;">
                Minh tóc vàng ơiii! 😺<br>
                Chóng có bồ nhé!<br>
                Meoww! 🐱✨
            </p>
        </div>

        <div class="cat-container">
            <div class="photo-frame">
                <img src="/api/placeholder/200/200" alt="Meow Memory 1">
                <p>Purr-fect Friends! 😺</p>
            </div>
            <div class="photo-frame">
                <img src="/api/placeholder/200/200" alt="Meow Memory 2">
                <p>Feline Good! 🐱</p>
            </div>
            <div class="photo-frame">
                <img src="/api/placeholder/200/200" alt="Meow Memory 3">
                <p>Cat-ching Memories! 😸</p>
            </div>
        </div>

        <button class="cat-button" onclick="spawnPaws()">Spread Paw-sitivity! 🐾</button>
        <button class="cat-button" onclick="playBirthdaySong()">Meow-sical Birthday! 🎵</button>

        <div class="cat-footer">
            🐟 🧶 🐠 🎀 🐟
        </div>
    </div>

    <script>
        function spawnPaws() {
            const pawEmojis = ['🐾', '🐱', '🐈', '😺'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const paw = document.createElement('div');
                    paw.className = 'paw';
                    paw.style.left = Math.random() * 100 + 'vw';
                    paw.textContent = pawEmojis[Math.floor(Math.random() * pawEmojis.length)];
                    document.getElementById('paws').appendChild(paw);
                    
                    setTimeout(() => paw.remove(), 3000);
                }, i * 200);
            }
        }

        function playBirthdaySong() {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            audio.play();
        }

        // Auto spawn paws periodically
        setInterval(() => {
            const paw = document.createElement('div');
            paw.className = 'paw';
            paw.style.left = Math.random() * 100 + 'vw';
            paw.textContent = '🐾';
            document.getElementById('paws').appendChild(paw);
            setTimeout(() => paw.remove(), 3000);
        }, 4000);
    </script>
</body>
</html>
